<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <title>Categories</title>

  <style>
    .card-soft { border: 0; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.06); }
    .table thead th { white-space: nowrap; }
    .status-pill{
      display:inline-flex; align-items:center; gap:6px;
      padding:.35rem .7rem; border-radius: 999px;
      font-size: 12px; font-weight: 600;
    }
    .dot{ width:8px; height:8px; border-radius:999px; display:inline-block; }
    .pill-active{ background:#e8fff1; color:#0f5132; }
    .pill-active .dot{ background:#198754; }
    .pill-inactive{ background:#ffe7e7; color:#842029; }
    .pill-inactive .dot{ background:#dc3545; }
    .col-id{ width:90px; }
    .col-status{ width:150px; }
    .col-action{ width:180px; }
  </style>

</head>

<body>

<section layout:fragment="content"
         th:with="title='Categories', activeMenu='categories'">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="mb-0">Category Management</h3>
    <button class="btn btn-primary" id="btnAdd">
      <i class="bi bi-plus-circle"></i> Add Category
    </button>
  </div>

  <!-- Card -->
  <div class="card shadow-sm">
    <div class="card-body">

      <div class="table-responsive">
        <table class="table table-hover align-middle table-fixed">
          <thead class="table-primary">
          <tr>
            <th >ID</th>
            <th>Name</th>
            <th >Status</th>
            <th >Action</th>
          </tr>
          </thead>
          <tbody id="tbody">
          <!-- JS render -->
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- ===== Modal ===== -->
  <div class="modal fade" id="categoryModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Add Category</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <form id="categoryForm">
          <div class="modal-body">

            <input type="hidden" id="id">

            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" id="name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" id="active">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
              </select>
            </div>

          </div>

          <div class="modal-footer">
            <button type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal">
              Cancel
            </button>

            <button type="submit"
                    class="btn btn-primary">
              Save
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script th:src="@{/js/admin-categories.js}"></script>

</section>

</body>
</html>
