<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Products</title>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* ===== Upload Box ===== */
        .upload-box{
            width:140px;
            height:140px;
            border:2px dashed #cbd5e1;
            border-radius:12px;
            display:flex;
            align-items:center;
            justify-content:center;
            cursor:pointer;
            background:#fff;
            overflow:hidden;
        }

        .upload-box:hover{
            border-color:#94a3b8;
        }

        #uploadPreview{
            width:100%;
            height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .upload-placeholder{
            text-align:center;
        }

        .upload-placeholder .plus{
            font-size:42px;
            color:#64748b;
            font-weight:600;
        }

        .upload-box img{
            width:100%;
            height:100%;
            object-fit:cover;
            border-radius:10px;
        }
    </style>
</head>

<body>

<section layout:fragment="content"
         th:with="title='Products', activeMenu='products'">

    <!-- ================= HEADER ================= -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Product Management</h3>
        <button class="btn btn-primary" id="btnAdd">
            <i class="bi bi-plus-circle"></i> Add Product
        </button>
    </div>

    <!-- ================= FILTER BAR ================= -->
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <div class="row g-2 align-items-end">

                <div class="col-md-4">
                    <label class="form-label mb-1">Search</label>
                    <input id="q" class="form-control" placeholder="Search name / brand">
                </div>

                <div class="col-md-3">
                    <label class="form-label mb-1">Category</label>
                    <select id="filterCategory" class="form-select">
                        <option value="">All</option>
                        <option th:each="c : ${categories}"
                                th:value="${c.id}"
                                th:text="${c.name}">
                        </option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label mb-1">Status</label>
                    <select id="filterActive" class="form-select">
                        <option value="">All</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <label class="form-label mb-1">Sort</label>
                    <select id="sort" class="form-select">
                        <option value="id_desc">Newest</option>
                        <option value="price_asc">Price ↑</option>
                        <option value="price_desc">Price ↓</option>
                    </select>
                </div>

                <div class="col-md-1 d-grid">
                    <button id="btnSearch" class="btn btn-primary">Go</button>
                </div>

            </div>
        </div>
    </div>

    <!-- ================= TABLE ================= -->
    <div class="card shadow-sm">
        <div class="card-body">

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Stock</th>
                        <th>Status</th>
                        <th width="220">Action</th>
                    </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="small text-muted" id="pageInfo">-</div>
                <nav>
                    <ul class="pagination mb-0" id="pagination"></ul>
                </nav>
            </div>

        </div>
    </div>

    <!-- ================= MODAL ================= -->
    <div class="modal fade" id="productModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 id="modalTitle">Add Product</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="productForm" enctype="multipart/form-data">
                    <div class="modal-body">

                        <input type="hidden" id="id">

                        <div class="row g-3">

                            <div class="col-md-6">
                                <label>Name</label>
                                <input id="name" class="form-control" required>
                            </div>

                            <div class="col-md-6">
                                <label>Brand</label>
                                <input id="brand" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label>Category</label>
                                <select id="categoryId" class="form-select" required>
                                    <option th:each="c : ${categories}"
                                            th:value="${c.id}"
                                            th:text="${c.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label>Price</label>
                                <input id="price" type="number" step="0.01" class="form-control">
                            </div>

                            <div class="col-md-3">
                                <label>Discount</label>
                                <input id="discount" type="number" step="0.01" value="0" class="form-control">
                            </div>

                            <div class="col-md-3">
                                <label>Stock</label>
                                <input id="stock" type="number" class="form-control">
                            </div>

                            <div class="col-12">
                                <label>Description</label>
                                <textarea id="description" rows="3" class="form-control"></textarea>
                            </div>

                            <!-- Image -->
                            <div class="col-12">
                                <label>Image</label>

                                <label class="upload-box">
                                    <input type="file" id="image" hidden accept="image/*">

                                    <div id="uploadPreview">
                                        <div class="upload-placeholder">
                                            <div class="plus">+</div>
                                            <div class="small text-muted">Upload</div>
                                        </div>
                                    </div>
                                </label>
                            </div>

                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal">
                            Cancel
                        </button>

                        <button class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-products.js}"></script>

</section>
</body>
</html>
