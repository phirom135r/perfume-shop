<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Products</title>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* ===== Upload Box ===== */
        .upload-box{
            width: 140px;
            height: 140px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: #fff;
            overflow: hidden;
        }

        .upload-box:hover{
            border-color:#94a3b8;
        }

        /* container inside box */
        #uploadPreview{
            width:100%;
            height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        /* placeholder */
        .upload-placeholder{
            text-align:center;
        }

        .upload-placeholder .plus{
            font-size:42px;
            color:#64748b;
            font-weight:600;
            line-height:1;
        }

        /* preview image */
        .upload-box img{
            width:100%;
            height:100%;
            object-fit:cover;
            border-radius:10px;
            display:block;
        }
    </style>
</head>

<body>

<section layout:fragment="content"
         th:with="title='Products', activeMenu='products'">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Product Management</h3>
        <button class="btn btn-primary" id="btnAdd">
            <i class="bi bi-plus-circle"></i> Add Product
        </button>
    </div>

    <!-- TABLE -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                    <tr>
                        <th width="70">ID</th>
                        <th width="90">Image</th>
                        <th>Name</th>
                        <th>Brand</th>
                        <th width="120">Price</th>
                        <th width="120">Discount</th>
                        <th width="90">Stock</th>
                        <th width="160">Action</th>
                    </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ===== MODAL ===== -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Product</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="productForm" enctype="multipart/form-data">
                    <div class="modal-body">

                        <input type="hidden" id="id"/>

                        <div class="row g-3">

                            <div class="col-md-6">
                                <label class="form-label">Name</label>
                                <input class="form-control" id="name" required>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Brand</label>
                                <input class="form-control" id="brand">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="categoryId" required>
                                    <option th:each="c : ${categories}"
                                            th:value="${c.id}"
                                            th:text="${c.name}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Price</label>
                                <input class="form-control" id="price" type="number" step="0.01" required>
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Discount</label>
                                <input class="form-control" id="discount" type="number" step="0.01" value="0">
                            </div>

                            <div class="col-md-3">
                                <label class="form-label">Stock</label>
                                <input class="form-control" id="stock" type="number" required>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>

                            <!-- IMAGE -->
                            <div class="col-12">
                                <label class="form-label d-block">Image</label>

                                <label class="upload-box">
                                    <input type="file" id="image" accept="image/*" hidden>

                                    <div id="uploadPreview">
                                        <div class="upload-placeholder">
                                            <div class="plus">+</div>
                                            <div class="small text-muted">Upload</div>
                                        </div>
                                    </div>
                                </label>

                                <div class="small text-muted mt-2">
                                    Upload jpg / png / webp
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button"
                                class="btn btn-secondary"
                                data-bs-dismiss="modal">
                            Cancel
                        </button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-products.js}"></script>

</section>

</body>
</html>
