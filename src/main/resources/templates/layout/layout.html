<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title layout:title-pattern="$CONTENT_TITLE - Perfume Shop">Admin</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- âœ… External CSS (src/main/resources/static/css/layout.css) -->
    <link rel="stylesheet" th:href="@{/css/layout.css}">
</head>

<body>

<!-- ===== Sidebar Desktop ===== -->
<aside class="sidebar">

    <!-- Brand -->
    <div class="brand-wrapper">
        <div class="brand d-flex align-items-center gap-2">
            <i class="bi bi-droplet-half brand-icon"></i>
            <span>Perfume Shop</span>
        </div>

        <div class="brand-subtitle">Management System</div>
        <hr class="brand-divider">
    </div>

    <!-- Nav -->
    <nav>
        <a th:href="@{/admin/dashboard}"
           th:classappend="${activeMenu=='dashboard'} ? ' active' : ''">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>

        <a th:href="@{/admin/categories}"
           th:classappend="${activeMenu=='categories'} ? ' active' : ''">
            <i class="bi bi-tags"></i> Category
        </a>

        <a th:href="@{/admin/products}"
           th:classappend="${activeMenu=='products'} ? ' active' : ''">
            <i class="bi bi-box-seam"></i> Product
        </a>
        <a th:href="@{/admin/pos}"
           th:classappend="${activeMenu=='pos'} ? ' active' : ''">
            <i class="bi bi-box-seam"></i> Pos
        </a>
        <a th:href="@{/admin/orders}"
           th:classappend="${activeMenu=='orders'} ? ' active' : ''">
            <i class="bi bi-box-seam"></i> Order
        </a>

        <a th:href="@{/auth/logout}">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </nav>
</aside>


<!-- ===== Mobile Sidebar (Offcanvas) ===== -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header border-bottom">
        <h5 class="offcanvas-title d-flex align-items-center gap-2">
            <i class="bi bi-droplet-half"></i>
            Perfume Shop
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body">
        <!-- Mobile Sidebar Nav -->
        <nav class="mobile-nav">

            <a class="mobile-nav-link"
               th:href="@{/admin/dashboard}"
               th:classappend="${activeMenu=='dashboard'} ? ' active' : ''">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>

            <a class="mobile-nav-link"
               th:href="@{/admin/categories}"
               th:classappend="${activeMenu=='categories'} ? ' active' : ''">
                <i class="bi bi-tags"></i> Category
            </a>

            <a class="mobile-nav-link"
               th:href="@{/admin/products}"
               th:classappend="${activeMenu=='products'} ? ' active' : ''">
                <i class="bi bi-box-seam"></i> Product
            </a>
            <a class="mobile-nav-link"
               th:href="@{/admin/pos}"
               th:classappend="${activeMenu=='pos'} ? ' active' : ''">
                <i class="bi bi-tags"></i> pos
            </a>
            <a class="mobile-nav-link"
               th:href="@{/admin/orders}"
               th:classappend="${activeMenu=='orders'} ? ' active' : ''">
                <i class="bi bi-tags"></i> Orders
            </a>

            <hr class="my-2">

            <a class="mobile-nav-link text-danger"
               th:href="@{/auth/logout}">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>

        </nav>

    </div>
</div>


<!-- ===== Main ===== -->
<div class="main">

    <!-- ===== Topbar ===== -->
    <div class="topbar sticky-top">
        <div class="container-fluid py-2 px-3 d-flex align-items-center justify-content-between">

            <!-- Left -->
            <div class="d-flex align-items-center gap-3">

                <!-- Mobile menu -->
                <button class="btn btn-outline-secondary btn-sm sidebar-mobile"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#mobileSidebar">
                    <i class="bi bi-list"></i>
                </button>

                <!-- Date Time (Desktop style) -->
                <div class="dt-desktop d-flex align-items-center gap-3 small text-muted">
                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-clock"></i>
                        <span id="topbarTime">--</span>
                    </div>

                    <div class="d-flex align-items-center gap-2">
                        <i class="bi bi-calendar3"></i>
                        <span id="topbarDate">--</span>
                    </div>
                </div>

                <!-- Date Time (Mobile: 2 lines) -->
                <div class="dt-mobile small">
                    <div class="fw-semibold" id="topbarTimeMobile">--</div>
                    <div class="text-muted" id="topbarDateMobile">--</div>
                </div>
            </div>

            <!-- Right -->
            <div class="d-flex align-items-center gap-3">

                <!-- Notification -->
                <div class="position-relative">
                    <button class="btn btn-light border rounded-circle icon-btn" type="button">
                        <i class="bi bi-bell"></i>
                    </button>

                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-danger"
                          style="font-size:.65rem;">
                        135
                    </span>
                </div>

                <!-- Admin dropdown -->
                <div class="dropdown">
                    <button class="btn btn-light border rounded-pill px-2 py-1 d-flex align-items-center gap-2 admin-pill"
                            data-bs-toggle="dropdown">

                        <div class="rounded-circle bg-secondary-subtle d-flex align-items-center justify-content-center"
                             style="width:36px;height:36px;">
                            <i class="bi bi-person"></i>
                        </div>

                        <div class="text-start lh-sm d-none d-md-block">
<!--                            <div>Hi, <span th:text="${session.LOGIN_NAME}">Admin</span> ðŸ‘‹</div>-->
                            <div class="fw-semibold" th:text="${session.LOGIN_NAME}">Admin</div>
                            <div class="small text-muted" th:text="${session.LOGIN_ROLE}">ADMIN</div>
                        </div>

                        <i class="bi bi-chevron-down small text-muted"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                        <li><h6 class="dropdown-header" th:text="${session.LOGIN_NAME}">Administrator</h6></li>
                        <li><a class="dropdown-item" th:href="@{/admin/dashboard}">Dashboard</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/products}">Products</a></li>
                        <li><a class="dropdown-item" th:href="@{/admin/orders}">Orders</a></li>


                        <li><hr class="dropdown-divider"></li>

                        <li><a class="dropdown-item text-danger" th:href="@{/auth/logout}">Logout</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- ===== Content ===== -->
    <div class="admin-content">
        <div class="content-card">
            <div class="content-inner" layout:fragment="content">
                <!-- Child page content will be inserted here -->
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- âœ… External JS (src/main/resources/static/js/layout.js) -->
<script th:src="@{/js/layout.js}"></script>

</body>
</html>
