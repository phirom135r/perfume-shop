<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
  <title>POS</title>
</head>

<body>
<div layout:fragment="content" class="container-fluid py-3">

  <div class="row g-3">

    <!-- PRODUCTS -->
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">

          <div class="d-flex justify-content-between mb-3">
            <h5>POS</h5>
            <div class="d-flex gap-2">
              <input id="q" class="form-control" placeholder="Search">
              <button id="btnSearch" class="btn btn-primary">Search</button>
            </div>
          </div>

          <div id="productsGrid" class="row g-3"></div>

          <div class="d-flex justify-content-between mt-3">
            <div id="pageInfo"></div>
          </div>

        </div>
      </div>
    </div>

    <!-- CART -->
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          Shopping Cart
        </div>

        <div class="card-body">

          <div id="cartList"></div>
          <hr>

          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span>$<span id="subtotal">0.00</span></span>
          </div>

          <div class="d-flex justify-content-between">
            <span>Discount</span>
            <span>$<span id="discountShow">0.00</span></span>
          </div>

          <div class="d-flex justify-content-between fw-bold fs-5 mt-2">
            <span>Total</span>
            <span>$<span id="total">0.00</span></span>
          </div>

          <hr>

          <input id="customerName" class="form-control mb-2" placeholder="Customer Name">
          <input id="phone" class="form-control mb-2" placeholder="Phone">
          <input id="address" class="form-control mb-2" placeholder="Address">
          <input id="extraDiscount" class="form-control mb-2" value="0">

          <select id="paymentMethod" class="form-select mb-3">
            <option value="CASH">CASH</option>
            <option value="KHQR">KHQR</option>
          </select>

          <button id="btnComplete" class="btn btn-success w-100 mb-2">
            Complete Order
          </button>

          <button id="btnClear" class="btn btn-outline-danger w-100">
            Clear Cart
          </button>

        </div>
      </div>
    </div>

  </div>

  <script th:src="@{/js/pos.js}"></script>

</div>
</body>
</html>
